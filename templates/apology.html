<!-- 
    Template: apology
    Purpose: Displays an image with dynamic 'top' and 'bottom' text. The 'alt', 'title', and 'src' attributes are dynamically generated using template variables.
-->

{% extends "layout.html" %}

{% block title %}
    Apology
{% endblock %}

{% block main %}
    <!-- https://memegen.link/ -->
    <!-- https://i.imgur.com/CsCgN7Ll.png -->
    <img alt="{{ top }}" class="border img-fluid" src="http://memegen.link/custom/{{ top | urlencode }}/{{ bottom | urlencode }}.jpg?alt=https://i.imgur.com/CsCgN7Ll.png&width=400" title="{{ top }}">
{% endblock %}
